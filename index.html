<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bills</title>
    <style>
        table {
            background-color: lightblue;
            font-size: larger;
            width: 650px;
            height: 350px;
        }
    </style>
</head>

<body>

    <table border>
        <thead>
            <tr>
                <th align="center" colspan="4">Sumit Kirana Billing</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price/Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salt</td>
                <td>3kg</td>
                <td>25</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Mustard Oil</td>
                <td>5lt.</td>
                <td>200</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Soap</td>
                <td>6pc.</td>
                <td>35</td>
                <td>210</td>
            </tr>
            <tr>
                <td>Rice</td>
                <td>10kg</td>
                <td>40</td>
                <td>400</td>
            </tr>
            <tr>
                <td colspan="3">Subtotal</td>
                <td>1685</td>
            </tr>
            <tr>
                <td colspan="2">Discount</td>
                <td>5%</td>
                <td>85</td>
            </tr>
            <tr>
                <td colspan="3">Net Total</td>
                <td>1600</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
